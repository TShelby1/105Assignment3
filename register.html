<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/regstyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Register</title>
  </head>
  <body>
        <header>
        <nav>
            <a href="index.html">Home</a>
            <!-- <a href="register.html">Register</a> -->
        </nav>
        <h1>My awesome user registration system</h1>
        </header>

        <main>
        <form class="capture-form" action="#">
            <h3>Add a new User</h3>
            <p id="alertError" class="alert-error hide">Fill out the inputs!</p>

            <div class="input-container">
            <label for="firstName">First Name:</label>
            <input type="text" id="txtFirstName" />
            </div>

            <div class="input-container">
            <label for="lastName">Last Name:</label>
            <input type="text" id="txtLastName" />
            </div>

            <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="txtEmail" />
            </div>

            <div class="input-container">
            <label for="password">Password:</label>
            <input type="password" id="txtPassword" />
            </div>

            <div class="input-container">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="txtCardNumber" />
            </div>

            <div class="input-container">
            <label for="age">Age:</label>
            <input type="number" id="txtAge" />
            </div>

            <div class="input-container">
            <label for="address">Address:</label>
            <input type="text" id="txtAddress" />
            </div>

            <div class="input-container">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="txtPhoneNumber" />
            </div>

            <div class="input-container">
            <label for="payment">Payment Method:</label>
            <input type="text" id="txtPayment" />
            </div>

            <div class="input-container">
            <label for="color">Color:</label>
            <input type="text" id="txtColor" />
            </div>
            <button id="btnSave" class="loading" onclick="register()">Register</button>
        </form>
        </main>

        <script src="scripts/storeManager.js"></script>
        <script src="scripts/register.js"></script>
  </body>
</html>
